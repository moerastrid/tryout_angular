@if (isLoggedin) {
	@if (name != '') {
		<h2> Hello {{name}} </h2>
	} @else {
		<h2> Hello Stranger :) </h2>
	}
	<body> 
	What is your name? 
	<input id="nickname" type="text" [(ngModel)]="name" />
	
	your channels are: 
	@for (channel of channelsJoined; track channel.id) {
		<p> - Channel "{{channel.name}}" <\p>
	}
	</body>
}
@else 
{
	<h2> Please log in </h2>
	<button (click)="logInNow()">
		log in now
	</button>
}
